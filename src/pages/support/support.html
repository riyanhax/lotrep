<ion-header>
	<ion-navbar color='black'>
		<ion-title>
			<img src="./assets/img/newlogo.jpg">
	  		<span> Contact Support </span>
		</ion-title>		
  	</ion-navbar>
</ion-header>

<ion-content class="background">
	<div style="overflow: auto !important; width: 100%;">
		<ion-card>
			<ion-card-header>
				Subject
			</ion-card-header>
			<ion-card-content>
				<ion-input placeholder="Please enter subject" [(ngModel)]="subject"></ion-input>
			</ion-card-content>
		</ion-card>
		<ion-card>
			<ion-card-header>
				Message
			</ion-card-header>
			<ion-card-content>
				<textarea [(ngModel)]="message"></textarea>
			</ion-card-content>
		</ion-card>
		<button [disabled]="isSending" class="send-btn" ion-button (click)="sendMessage()">Send</button>
	</div>
</ion-content>
